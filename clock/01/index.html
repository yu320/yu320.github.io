<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>時鐘</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			text-align: center;
			margin-top: 50px;
		}

		.clock-container {
			display: inline-block;
			position: relative;
			width: 200px;
			height: 200px;
			margin: 0 auto;
		}

		.clock-face {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #fff;
			border-radius: 50%;
			box-shadow:
				inset 0 0 0 4px #444,
				inset 0 0 0 8px #eee,
				0 2px 3px rgba(0,0,0,.2);
		}

		.clock-hour {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 6px;
			height: 50px;
			margin-top: -45px;
			margin-left: -3px;
			background-color: #333;
			border-radius: 4px 4px 0 0;
			transform-origin: bottom center;
		}

		.clock-minute {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 4px;
			height: 80px;
			margin-top: -75px;
			margin-left: -2px;
			background-color: #555;
			border-radius: 4px 4px 0 0;
			transform-origin: bottom center;
		}

		.clock-second {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 2px;
			height: 90px;
			margin-top: -85px;
			margin-left: -1px;
			background-color: #f00;
			border-radius: 4px 4px 0 0;
			transform-origin: bottom center;
			animation: rotate 60s linear infinite;
		}

		.clock-numbers {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 18px;
			font-weight: bold;
			color: #333;
		}

		.clock-numbers span {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
		}

		@keyframes rotate {
			to {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<label for="clock-type">選擇時鐘種類：</label>
	<select id="clock-type" onchange="changeClock()">
		<option value="analog">指針式時鐘</option>
		<option value="digital">電子式時鐘</option>
	</select
