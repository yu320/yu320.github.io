<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>

    <div id="time"></div>
	<input type="button" value="顯示" id="start"></input>
	<input type="button" value="暫停" id="end"></input>
</body>

<script type="text/javascript">
    window.onload = function(){

    
        var start = document.getElementById('start');
        var end = document.getElementById('end');
        var time1 = document.getElementById('time');

        start.onclick = function(){
            
            // clearInterval(timer);

            timer = setInterval(function(){
                
                var d = new Date();
                //  年月日
                var year = d.getFullYear();
                var month = d.getMonth()+1;
                var day = d.getDate();
                //  时分秒
                var h = d.getHours();
                var m = d.getMinutes();
                var s = d.getSeconds();
                if(s<10){
                    s = "0"+s;
                }
                // time1.innerHTML = s;
                time1.innerHTML = "目前時間："+year+"-"+month+"-"+day+" "+h+":"+m+":"+s;

            },100);

            end.onclick = function(){
                clearInterval(timer);
                // alert('stop');
            };
        };
        
    };
</script>
</html>
